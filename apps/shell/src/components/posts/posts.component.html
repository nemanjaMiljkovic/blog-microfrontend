<div class="container mx-auto px-4 py-8">
  <h2 class="font-sans text-3xl text-center font-semibold text-gray-800 mb-16">Posts</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="posts.length > 0">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </div>
  <div *ngIf="posts.length === 0">Loading posts...</div>
</div>
